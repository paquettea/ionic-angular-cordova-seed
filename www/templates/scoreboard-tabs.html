
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-default" ng-controller="TabsCtrl">


   <!-- Pets Tab -->
   <ion-tab title="new game" icon="icon ion-plus" href="#/scoreboard/new-game">
      <ion-nav-bar
         class="bar-positive"
         animation="nav-title-slide-ios7"
         back-button-type="button-icon button-clear"
         back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
      <ion-nav-view name="new-game-tab"></ion-nav-view>
   </ion-tab>


   <!-- Adopt Tab -->
   <ion-tab title="Games" icon="icon ion-clipboard " ui-sref="scoreboard.list" >

      <ion-nav-view name="game-tab"></ion-nav-view>

   </ion-tab>


   <!-- About Tab -->
   <ion-tab title="Settings" icon="icon ion-levels" ui-sref="scoreboard.settings">
      <ion-nav-bar
         class="bar-positive"
         animation="nav-title-slide-ios7"
         back-button-type="button-icon button-clear"
         back-button-icon="ion-ios7-arrow-back">
            <ion-nav-back-button class="button button-icon ion-chevron-left">

               {{ getPreviousTitle() || 'Back' }}
            </ion-nav-back-button>
         </ion-nav-bar>
      <ion-nav-view name="settings-tab"></ion-nav-view>
   </ion-tab>


</ion-tabs>
