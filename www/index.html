<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Scoreboard</title>

     <script src="js/vendors.js"></script>
     <!-- cordova script (this will be a 404 during development)ci -->
     <script src="cordova.js"></script>

     <!-- your app's script -->

     <script src="js/app.min.js"></script>

    <!-- ionic css -->
    <link href="css/ionic.min.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body animation="slide-left-right-ios7">

    <!-- 
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/ 
    -->


    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>


<script>
   (function (window, document) {

      function onWindowLoad() {
         if (!(!window.cordova && !window.PhoneGap && !window.phonegap)) {
            // on device add ready listener
            document.addEventListener('deviceready', onDeviceReady, false);
         } else {
            // on browser trigger onDeviceReady
            onDeviceReady();
         }
         window.removeEventListener('load', onWindowLoad, false);
      }
      window.addEventListener('load', onWindowLoad, false);

      function onDeviceReady() {
         // bootstrap app
         angular.element(document).ready(function () {
            angular.bootstrap(document.body, ['scoreboard']);
         });
         document.removeEventListener('deviceready', onDeviceReady, false);
      }
   })(window, document);
</script>
  </body>
</html>
